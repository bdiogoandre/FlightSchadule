<mat-toolbar fxLayoutAlign="center">
    <div fxLayout="row" fxLayoutGap="20px" fxFlex="70%">
        <div fxLayout="column wrap" fxLayoutAlign="center center">
            <button matTooltip="Ver lista" routerLink="/list-flights" mat-mini-fab color="primary"><mat-icon>list</mat-icon></button>
        </div>
        <div fxLayout="column wrap" fxLayoutAlign="center center">
            <button matTooltip="Agendar" routerLink="/new-flight" mat-mini-fab color="warn"><mat-icon>create</mat-icon></button>
        </div>
    </div>
    <div fxLayoutAlign="end center">
        <button (click)="logout()" mat-raised-button>Sair <mat-icon>logout</mat-icon></button>
    </div>
</mat-toolbar>
